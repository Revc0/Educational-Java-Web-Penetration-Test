<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've been hacked!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background"></div>
<h1>You've been <span class="highlight">hacked</span>!</h1>
<p id="philosophical-text"></p>
<div class="stick-figure">
    <svg viewBox="0 0 100 100" width="100" height="100">
        <!-- Head -->
        <circle cx="50" cy="15" r="15" fill="#33ff33" />
        <!-- Body -->
        <line x1="50" y1="30" x2="50" y2="60" stroke="#33ff33" stroke-width="5" />
        <!-- Arms -->
        <line x1="50" y1="40" x2="30" y2="50" stroke="#33ff33" stroke-width="5" />
        <line x1="50" y1="40" x2="70" y2="50" stroke="#33ff33" stroke-width="5" />
        <!-- Legs -->
        <line x1="50" y1="60" x2="30" y2="80" stroke="#33ff33" stroke-width="5" />
        <line x1="50" y1="60" x2="70" y2="80" stroke="#33ff33" stroke-width="5" />
    </svg>

</div>

<script src="type_effect.js"></script>
</body>
</html>
